<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Iceland Radio Installation - A continuous audio-visual journey">
  <title>Iceland Radio Installation</title>
  
  <!-- Leaflet CSS for OpenStreetMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Cesium for 3D terrain (completely free, no token required) -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    
    /* Main layout */
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Media display (left side, not full screen) */
    #media-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 400px;
      height: 100%;
      z-index: 1;
      background: #000;
    }
    
    /* Right sidebar - dark basalt grey */
    #right-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      bottom: 6rem;
      background: linear-gradient(to bottom, #1a1a1c, #2a2a2e);
      z-index: 5;
      display: flex;
      flex-direction: column;
      border-left: 1px solid rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      gap: 1.5rem;
    }
    
    /* Map at top of sidebar */
    #map-container {
      width: 100%;
      flex: 1;
      min-height: 0;
      background: rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* 3D terrain viewer at bottom of sidebar */
    #terrain-viewer {
      width: 100%;
      flex: 1;
      min-height: 0;
      background: rgba(0, 0, 0, 0.5);
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Leaflet map fills container */
    #map-container .leaflet-container {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    
    /* UI container (for overlays) */
    #ui-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      pointer-events: none;
    }
    
    #ui-container > * {
      pointer-events: auto;
    }
    
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      #media-container {
        right: 0;
      }
      
      #right-sidebar {
        display: none;
      }
      
      #info-overlay {
        padding: 1.5rem 1.5rem;
      }
    }
    
    /* Info overlay - Now Playing Bar at Bottom */
    #info-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background: linear-gradient(to top, #1a1a1c, #2a2a2e);
      padding: 2rem 2.5rem;
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 2rem;
    }
    
    #info-overlay h2 {
      font-size: 1.3rem;
      font-weight: 500;
      margin: 0;
      color: #e8e8e8;
    }
    
    #info-overlay p {
      font-size: 1rem;
      margin: 0.5rem 0 0 0;
      color: #b8b8b8;
    }
    
    .now-playing-left {
      flex: 1;
    }
    
    .now-playing-center {
      flex: 0 0 auto;
    }
    
    .now-playing-right {
      text-align: right;
      color: #999;
      font-size: 0.9rem;
    }
    
    /* Frequency bar graph */
    #frequency-bars {
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 40px;
    }
    
    .frequency-bar {
      width: 3px;
      background: linear-gradient(to top, #4ecdc4, #45b7d1);
      border-radius: 2px 2px 0 0;
      transition: height 0.1s ease;
    }
    
    /* Loading states */
    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
    
    /* Accessibility */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Media display (videos/images) - Left rectangle -->
    <div id="media-container" role="img" aria-label="Visual content from Iceland journey"></div>
    
    <!-- Right sidebar - Map and 3D terrain -->
    <div id="right-sidebar">
      <!-- Map at top of sidebar -->
      <div id="map-container" role="img" aria-label="Route map of Iceland journey"></div>
      
      <!-- 3D Terrain viewer at bottom -->
      <div id="terrain-viewer" role="img" aria-label="3D terrain view of current location"></div>
    </div>
    
    <!-- Now Playing Bar - Bottom -->
    <div id="info-overlay">
      <div class="now-playing-left">
        <h2 id="current-section">Iceland Sound Route</h2>
        <p id="current-track">Loading...</p>
      </div>
      <div class="now-playing-center">
        <div id="frequency-bars">
          <div class="frequency-bar" style="height: 20px;"></div>
          <div class="frequency-bar" style="height: 30px;"></div>
          <div class="frequency-bar" style="height: 15px;"></div>
          <div class="frequency-bar" style="height: 35px;"></div>
          <div class="frequency-bar" style="height: 25px;"></div>
          <div class="frequency-bar" style="height: 40px;"></div>
          <div class="frequency-bar" style="height: 18px;"></div>
          <div class="frequency-bar" style="height: 32px;"></div>
          <div class="frequency-bar" style="height: 22px;"></div>
          <div class="frequency-bar" style="height: 28px;"></div>
          <div class="frequency-bar" style="height: 16px;"></div>
          <div class="frequency-bar" style="height: 36px;"></div>
          <div class="frequency-bar" style="height: 24px;"></div>
          <div class="frequency-bar" style="height: 33px;"></div>
          <div class="frequency-bar" style="height: 19px;"></div>
        </div>
      </div>
      <div class="now-playing-right" id="next-track">
        
      </div>
    </div>
    
    <!-- UI overlays (tune-in button, loading, errors) -->
    <div id="ui-container"></div>
  </div>
  
  <!-- Leaflet JS for OpenStreetMap -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Main application script (ES6 modules) -->
  <script type="module" src="./src/main.js"></script>
  
  <!-- Screen reader announcements -->
  <div class="visually-hidden" role="status" aria-live="polite" aria-atomic="true" id="sr-announcements"></div>
</body>
</html>
