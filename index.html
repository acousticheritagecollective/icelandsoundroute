<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Iceland Radio Installation - A continuous audio-visual journey">
  <title>Iceland Radio Installation</title>
  
  <!-- Leaflet CSS for OpenStreetMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    
    /* Main layout */
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Media display (full screen background) */
    #media-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: #000;
    }
    
    /* Map overlay (bottom right, above now playing bar) */
    #map-container {
      position: fixed;
      bottom: 6rem;
      right: 2rem;
      width: 400px;
      height: 300px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Leaflet map fills container */
    #map-container .leaflet-container {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    
    /* UI container (for overlays) */
    #ui-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      pointer-events: none;
    }
    
    #ui-container > * {
      pointer-events: auto;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      #map-container {
        width: calc(100% - 2rem);
        height: 200px;
        bottom: 1rem;
        right: 1rem;
        left: 1rem;
      }
    }
    
    /* Info overlay - Now Playing Bar at Bottom */
    #info-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.7));
      padding: 1.5rem 2rem;
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #info-overlay h2 {
      font-size: 1.2rem;
      font-weight: 500;
      margin: 0;
      opacity: 0.9;
      color: #fff;
    }
    
    #info-overlay p {
      font-size: 0.95rem;
      opacity: 0.7;
      margin: 0.25rem 0 0 0;
      color: #aaa;
    }
    
    .now-playing-left {
      flex: 1;
    }
    
    .now-playing-right {
      text-align: right;
      opacity: 0.6;
      font-size: 0.85rem;
    }
    
    /* Loading states */
    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
    
    /* Accessibility */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Media display (videos/images) -->
    <div id="media-container" role="img" aria-label="Visual content from Iceland journey"></div>
    
    <!-- Map visualization -->
    <div id="map-container" role="img" aria-label="Route map of Iceland journey"></div>
    
    <!-- Now Playing Bar - Bottom -->
    <div id="info-overlay">
      <div class="now-playing-left">
        <h2 id="current-section">Iceland Sound Route</h2>
        <p id="current-track">Loading...</p>
      </div>
      <div class="now-playing-right" id="next-track">
        
      </div>
    </div>
    
    <!-- UI overlays (tune-in button, loading, errors) -->
    <div id="ui-container"></div>
  </div>
  
  <!-- Leaflet JS for OpenStreetMap -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Main application script (ES6 modules) -->
  <script type="module" src="./src/main.js"></script>
  
  <!-- Screen reader announcements -->
  <div class="visually-hidden" role="status" aria-live="polite" aria-atomic="true" id="sr-announcements"></div>
</body>
</html>
