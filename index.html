<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A continuous audio-visual journey across Iceland by Ginebra Raventós, Emilio Marx, Edgardo Gómez and Joan Lavandeira">
  <title>Iceland Radio Installation</title>
  
  <!-- Google Fonts - Barlow Condensed -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Leaflet CSS for OpenStreetMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Cesium for 3D terrain (completely free, no token required) -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Barlow Condensed', 'Helvetica Neue', Helvetica, sans-serif;
      color: #fff;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    
    /* Main layout */
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Media display (left side, not full screen) */
    #media-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* BARRAS VERTICALES NEGRAS */
    #black-bars-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 150px;
      z-index: 5;
      display: flex;
      pointer-events: none;
    }
    
    .black-bar {
      width: 25%;
      height: 100%;
      background: #000;
      opacity: 0.85;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      transition: opacity 0.4s ease-in-out, backdrop-filter 0.4s ease-in-out;
    }
    
    .black-bar.transparent {
      opacity: 0 !important;
      backdrop-filter: blur(0px) !important;
      -webkit-backdrop-filter: blur(0px) !important;
      background: transparent !important;
    }
    
    /* Right sidebar - dark volcanic grey with opacity */
    #right-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 25%;
      bottom: 150px;
      background: white;
      z-index: 2;
      display: flex;
      flex-direction: column;
    }
    
    /* Map takes half of sidebar */
    #map-container {
      width: 100%;
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }
    
    /* Leaflet map fills container */
    #map-container .leaflet-container {
      width: 100%;
      height: 100%;
    }
    
    /* UI container (for overlays) */
    #ui-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      pointer-events: none;
    }
    
    #ui-container > * {
      pointer-events: auto;
    }
    
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      #media-container {
        right: 0;
        top: 140px;
        bottom: 140px;
      }
      
      #right-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 150px;
        bottom: auto;
        flex-direction: row;
        border-left: none;
      }
      
      #map-container {
        flex: 1;
        min-height: 0;
      }
      
      #info-overlay {
        padding: 1rem 1rem;
        height: 140px;
      }
      
      .now-playing-info {
        min-width: auto;
      }
      
      .controls-left {
        gap: 1rem;
      }
      
      /* Ajuste de barras en móvil */
      #black-bars-container {
        bottom: 140px;
        top: 150px;
      }
    }
    
    /* Info overlay - Now Playing Bar at Bottom */
    #info-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 150px;
      z-index: 10;
      background: #0c0e10;
      padding: 2rem 3rem;
      display: flex;
      align-items: center;
      gap: 3rem;
      box-sizing: border-box;
    }
    
    /* Left section - volume and frequency */
    .controls-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    
    /* Volume control - vertical fader */
    .volume-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      height: 100%;
    }
    
    .volume-slider-container {
      height: 80px;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 4px;
      height: 80px;
      background: rgba(116, 121, 120, 0.4);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      writing-mode: bt-lr; /* IE */
      -webkit-appearance: slider-vertical; /* WebKit */
      accent-color: white;
    }
    
    /* Track del slider */
    .volume-slider::-webkit-slider-runnable-track {
      background: rgba(50, 53, 53, 0.5);
      border-radius: 2px;
    }
    
    .volume-slider::-moz-range-track {
      background: rgba(50, 53, 53, 0.5);
      border-radius: 2px;
    }
    
    /* Thumb del slider - SILVER */
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: white !important;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 8px rgba(168, 181, 178, 0.5);
      border: none;
    }
    
    .volume-slider::-webkit-slider-thumb:hover {
      background: #d3d6d8 !important;
      box-shadow: 0 0 12px rgba(195, 198, 200, 0.8);
    }
    
    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #c3c6c8 !important;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      box-shadow: 0 0 8px rgba(168, 181, 178, 0.5);
    }
    
    .volume-slider::-moz-range-thumb:hover {
      background: #d3d6d8 !important;
      box-shadow: 0 0 12px rgba(195, 198, 200, 0.8);
    }
    
    /* Progress del slider - ASH GREY */
    .volume-slider::-moz-range-progress {
      background: white !important;
      border-radius: 2px;
    }
    
    .volume-slider::-webkit-slider-runnable-track {
      background: linear-gradient(to top, #a8b5b2 var(--volume-percent, 100%), rgba(50, 53, 53, 0.5) var(--volume-percent, 100%));
    }
    
    .volume-label {
      font-size: 0.7rem;
      color: #a8b5b2;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 400;
      font-family: 'Barlow Condensed', 'Helvetica Neue', Helvetica, sans-serif;
    }
    
    /* Frequency bars */
    #frequency-bars {
      display: flex;
      align-items: flex-end;
      gap: 4px;
      height: 50px;
    }
    
    .frequency-bar {
      width: 2px;
      background: linear-gradient(to top, #747978, #c3c6c8);
      border-radius: 2px 2px 0 0;
      transition: height 0.1s ease;
      box-shadow: 0 0 4px rgba(168, 181, 178, 0.3);
    }
    
    /* Now playing info */
    .now-playing-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
    }
    
    #info-overlay h2 {
      font-size: 1.4rem;
      font-weight: 400;
      margin: 0;
      color: #c3c6c8;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      font-family: 'Barlow Condensed', 'Helvetica Neue', Helvetica, sans-serif;
      letter-spacing: 0.5px;
    }
    
    #info-overlay p {
      font-size: 0.65rem;
      margin: 0;
      color: #a8b5b2;
      font-family: 'Barlow Condensed', 'Helvetica Neue', Helvetica, sans-serif;
      font-style: italic;
    }
    
    /* Loading states */
    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
    
    /* Accessibility */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Media display (videos/images) - Left rectangle -->
    <div id="media-container" role="img" aria-label="Visual content from Iceland journey"></div>
    
    <!-- BARRAS NEGRAS VERTICALES -->
    <div id="black-bars-container">
      <div class="black-bar" data-bar="0"></div>
      <div class="black-bar" data-bar="1"></div>
      <div class="black-bar" data-bar="2"></div>
      <div class="black-bar" data-bar="3"></div>
    </div>
    
    <!-- Right sidebar - Map and Cameras -->
    <div id="right-sidebar">
      <!-- Map at top -->
      <div id="map-container" role="img" aria-label="Route map of Iceland journey"></div>
    </div>
    
    <!-- Now Playing Bar - Bottom -->
    <div id="info-overlay">
      <!-- Left: Volume + Frequency -->
      <div class="controls-left">
        <!-- Volume fader vertical -->
        <div class="volume-control">
          <div class="volume-slider-container">
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="100" orient="vertical">
          </div>
          <span class="volume-label">VOL</span>
        </div>
        
        <!-- Frequency bars -->
        <div id="frequency-bars">
          <div class="frequency-bar" style="height: 20px;"></div>
          <div class="frequency-bar" style="height: 30px;"></div>
          <div class="frequency-bar" style="height: 15px;"></div>
          <div class="frequency-bar" style="height: 35px;"></div>
          <div class="frequency-bar" style="height: 25px;"></div>
          <div class="frequency-bar" style="height: 40px;"></div>
          <div class="frequency-bar" style="height: 18px;"></div>
          <div class="frequency-bar" style="height: 32px;"></div>
          <div class="frequency-bar" style="height: 22px;"></div>
          <div class="frequency-bar" style="height: 28px;"></div>
          <div class="frequency-bar" style="height: 16px;"></div>
          <div class="frequency-bar" style="height: 36px;"></div>
          <div class="frequency-bar" style="height: 24px;"></div>
          <div class="frequency-bar" style="height: 33px;"></div>
          <div class="frequency-bar" style="height: 19px;"></div>
        </div>
      </div>
      
      <!-- Track info -->
      <div class="now-playing-info">
        <h2><span style="font-size: 0.9rem; color: #747978; letter-spacing: 3px;"><span id="current-section" style="color: #747978;">Iceland Sound Route</span></span></h2>
        <p id="current-track">Loading...</p>
      </div>
    </div>
    
    <!-- UI overlays (tune-in button, loading, errors) -->
    <div id="ui-container"></div>
  </div>
  
  <!-- Leaflet JS for OpenStreetMap -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Script de animación de barras -->
  <script>
    // Función para animar las barras negras con blur y opacidad variable
    function animateBlackBars() {
      const bars = document.querySelectorAll('.black-bar');
      
      function toggleRandomBar() {
        // Seleccionar una barra aleatoria (0-3)
        const randomBarIndex = Math.floor(Math.random() * 4);
        const randomBar = bars[randomBarIndex];
        
        // Si la barra está transparente, la hacemos NEGRA con opacidad y blur aleatorios
        if (randomBar.classList.contains('transparent')) {
          randomBar.classList.remove('transparent');
          
          // Opacidad aleatoria entre 0.9 y 1.0 (mucho más negras)
          const randomOpacity = Math.random() * 0.1 + 0.9; // 0.9 a 1.0
          randomBar.style.opacity = randomOpacity;
          
          // Blur aleatorio entre 20px y 40px (efecto mancha, muy borroso)
          const randomBlur = Math.floor(Math.random() * 21) + 20; // 20px a 40px
          randomBar.style.backdropFilter = `blur(${randomBlur}px)`;
          randomBar.style.webkitBackdropFilter = `blur(${randomBlur}px)`;
        } else {
          // Si la barra está NEGRA, la hacemos completamente TRANSPARENTE (sin blur, sin opacidad)
          randomBar.classList.add('transparent');
        }
        
        // Programar siguiente cambio en tiempo aleatorio más rápido (0.3-1.5 segundos)
        const randomDelay = (Math.random() * 1.2 + 0.3) * 1000; // 300ms a 1500ms
        setTimeout(toggleRandomBar, randomDelay);
      }
      
      // Inicializar barras con valores aleatorios al inicio (todas empiezan NEGRAS)
      bars.forEach(bar => {
        const initialOpacity = Math.random() * 0.1 + 0.9;
        const initialBlur = Math.floor(Math.random() * 21) + 20;
        bar.style.opacity = initialOpacity;
        bar.style.backdropFilter = `blur(${initialBlur}px)`;
        bar.style.webkitBackdropFilter = `blur(${initialBlur}px)`;
      });
      
      // Iniciar la animación
      toggleRandomBar();
    }
    
    // Iniciar cuando el DOM esté listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', animateBlackBars);
    } else {
      animateBlackBars();
    }
  </script>
  
  <!-- Main application script (ES6 modules) -->
  <script type="module" src="./src/main.js"></script>
  
  <!-- Screen reader announcements -->
  <div class="visually-hidden" role="status" aria-live="polite" aria-atomic="true" id="sr-announcements"></div>
</body>
</html>
