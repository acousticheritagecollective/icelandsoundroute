<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A continuous audio-visual journey across Iceland by Ginebra Raventós, Emilio Marx, Edgardo Gómez and Joan Lavandeira">
  <title>Iceland Radio Installation</title>
  
  <!-- Leaflet CSS for OpenStreetMap -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Cesium for 3D terrain (completely free, no token required) -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    
    /* Main layout */
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    /* Media display (left side, not full screen) */
    #media-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 400px;
      height: 100%;
      z-index: 1;
      background: #000;
    }
    
    /* Right sidebar - dark volcanic grey */
    #right-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      bottom: 6rem;
      background: linear-gradient(to bottom, #1a1d1e, #25282a);
      z-index: 5;
      display: flex;
      flex-direction: column;
      border-left: 1px solid rgba(217, 120, 69, 0.15);
      padding: 1.5rem;
      gap: 1.5rem;
    }
    
    /* Map at top of sidebar */
    #map-container {
      width: 100%;
      flex: 1;
      min-height: 0;
      background: rgba(0, 0, 0, 0.3);
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Earthquake monitor at bottom of sidebar */
    #earthquake-monitor {
      width: 100%;
      flex: 1;
      min-height: 0;
      background: rgba(232, 232, 232, 0.05);
      overflow-y: auto;
      border-radius: 8px;
      border: 1px solid rgba(232, 232, 232, 0.1);
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    
    .earthquake-list {
      flex: 1;
      overflow-y: auto;
    }
    
    .earthquake-item {
      display: flex;
      gap: 0.6rem;
      padding: 0.5rem;
      margin-bottom: 0.4rem;
      background: rgba(232, 232, 232, 0.03);
      border-radius: 4px;
      border-left: 2px solid transparent;
    }
    
    .earthquake-item:hover {
      background: rgba(232, 232, 232, 0.08);
    }
    
    .earthquake-magnitude {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      font-weight: 500;
      flex-shrink: 0;
    }
    
    .earthquake-magnitude.low {
      background: rgba(232, 232, 232, 0.1);
      color: rgba(232, 232, 232, 0.6);
      border: 1px solid rgba(232, 232, 232, 0.2);
    }
    
    .earthquake-magnitude.medium {
      background: rgba(217, 120, 69, 0.15);
      color: rgba(217, 120, 69, 0.8);
      border: 1px solid rgba(217, 120, 69, 0.3);
    }
    
    .earthquake-magnitude.high {
      background: rgba(217, 69, 69, 0.15);
      color: rgba(217, 69, 69, 0.8);
      border: 1px solid rgba(217, 69, 69, 0.3);
    }
    
    .earthquake-magnitude .mag-value {
      font-size: 0.75rem;
    }
    
    .earthquake-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      justify-content: center;
    }
    
    .earthquake-location {
      font-size: 0.7rem;
      color: rgba(232, 232, 232, 0.7);
      font-weight: 400;
    }
    
    .earthquake-details {
      font-size: 0.65rem;
      color: rgba(232, 232, 232, 0.4);
    }
    
    .loading, .no-data, .error {
      text-align: center;
      padding: 1.5rem;
      color: rgba(232, 232, 232, 0.3);
      font-size: 0.7rem;
    }
    
    /* Leaflet map fills container */
    #map-container .leaflet-container {
      width: 100%;
      height: 100%;
      border-radius: 12px;
    }
    
    /* UI container (for overlays) */
    #ui-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      pointer-events: none;
    }
    
    #ui-container > * {
      pointer-events: auto;
    }
    
    /* Responsive adjustments */
    @media (max-width: 1024px) {
      #media-container {
        right: 0;
      }
      
      #right-sidebar {
        display: none;
      }
      
      #info-overlay {
        padding: 1.5rem 1.5rem;
      }
    }
    
    /* Info overlay - Now Playing Bar at Bottom */
    #info-overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background: linear-gradient(to top, #1a1d1e, #25282a);
      padding: 2rem 3rem;
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(217, 120, 69, 0.15);
      display: flex;
      align-items: center;
      gap: 3rem;
    }
    
    /* Left section - volume and frequency */
    .controls-left {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    
    /* Volume control - vertical fader */
    .volume-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
      height: 100%;
    }
    
    .volume-slider-container {
      height: 80px;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 4px;
      height: 80px;
      background: rgba(90, 122, 95, 0.3);
      border-radius: 2px;
      outline: none;
      cursor: pointer;
      writing-mode: bt-lr; /* IE */
      -webkit-appearance: slider-vertical; /* WebKit */
      accent-color: #d97845;
    }
    
    /* Track del slider */
    .volume-slider::-webkit-slider-runnable-track {
      background: rgba(90, 122, 95, 0.3);
      border-radius: 2px;
    }
    
    .volume-slider::-moz-range-track {
      background: rgba(90, 122, 95, 0.3);
      border-radius: 2px;
    }
    
    /* Thumb del slider - NARANJA */
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #d97845 !important;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 8px rgba(217, 120, 69, 0.5);
      border: none;
    }
    
    .volume-slider::-webkit-slider-thumb:hover {
      background: #e8a05d !important;
      box-shadow: 0 0 12px rgba(217, 120, 69, 0.8);
    }
    
    .volume-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #d97845 !important;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
      box-shadow: 0 0 8px rgba(217, 120, 69, 0.5);
    }
    
    .volume-slider::-moz-range-thumb:hover {
      background: #e8a05d !important;
      box-shadow: 0 0 12px rgba(217, 120, 69, 0.8);
    }
    
    /* Progress del slider - NARANJA */
    .volume-slider::-moz-range-progress {
      background: #d97845 !important;
      border-radius: 2px;
    }
    
    .volume-slider::-webkit-slider-runnable-track {
      background: linear-gradient(to top, #d97845 var(--volume-percent, 100%), rgba(90, 122, 95, 0.3) var(--volume-percent, 100%));
    }
    
    .volume-label {
      font-size: 0.7rem;
      color: #d97845;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    
    /* Frequency bars */
    #frequency-bars {
      display: flex;
      align-items: flex-end;
      gap: 4px;
      height: 50px;
    }
    
    .frequency-bar {
      width: 4px;
      background: linear-gradient(to top, #5a7a5f, #d97845);
      border-radius: 2px 2px 0 0;
      transition: height 0.1s ease;
      box-shadow: 0 0 4px rgba(217, 120, 69, 0.3);
    }
    
    /* Now playing info */
    .now-playing-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex: 1;
    }
    
    #info-overlay h2 {
      font-size: 1.4rem;
      font-weight: 500;
      margin: 0;
      color: #e8e8e8;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    #info-overlay p {
      font-size: 0.95rem;
      margin: 0;
      color: #7a9b7f;
    }
    
    /* Loading states */
    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
    
    /* Accessibility */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Media display (videos/images) - Left rectangle -->
    <div id="media-container" role="img" aria-label="Visual content from Iceland journey"></div>
    
    <!-- Right sidebar - Map and earthquake monitor -->
    <div id="right-sidebar">
      <!-- Map at top of sidebar -->
      <div id="map-container" role="img" aria-label="Route map of Iceland journey"></div>
      
      <!-- Earthquake monitor at bottom -->
      <div id="earthquake-monitor" role="region" aria-label="Recent earthquakes in Iceland"></div>
    </div>
    
    <!-- Now Playing Bar - Bottom -->
    <div id="info-overlay">
      <!-- Left: Volume + Frequency -->
      <div class="controls-left">
        <!-- Volume fader vertical -->
        <div class="volume-control">
          <div class="volume-slider-container">
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="100" orient="vertical">
          </div>
          <span class="volume-label">VOL</span>
        </div>
        
        <!-- Frequency bars -->
        <div id="frequency-bars">
          <div class="frequency-bar" style="height: 20px;"></div>
          <div class="frequency-bar" style="height: 30px;"></div>
          <div class="frequency-bar" style="height: 15px;"></div>
          <div class="frequency-bar" style="height: 35px;"></div>
          <div class="frequency-bar" style="height: 25px;"></div>
          <div class="frequency-bar" style="height: 40px;"></div>
          <div class="frequency-bar" style="height: 18px;"></div>
          <div class="frequency-bar" style="height: 32px;"></div>
          <div class="frequency-bar" style="height: 22px;"></div>
          <div class="frequency-bar" style="height: 28px;"></div>
          <div class="frequency-bar" style="height: 16px;"></div>
          <div class="frequency-bar" style="height: 36px;"></div>
          <div class="frequency-bar" style="height: 24px;"></div>
          <div class="frequency-bar" style="height: 33px;"></div>
          <div class="frequency-bar" style="height: 19px;"></div>
        </div>
      </div>
      
      <!-- Track info -->
      <div class="now-playing-info">
        <h2 id="current-section">Iceland Sound Route</h2>
        <p id="current-track">Loading...</p>
      </div>
    </div>
    
    <!-- UI overlays (tune-in button, loading, errors) -->
    <div id="ui-container"></div>
  </div>
  
  <!-- Leaflet JS for OpenStreetMap -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Main application script (ES6 modules) -->
  <script type="module" src="./src/main.js"></script>
  
  <!-- Screen reader announcements -->
  <div class="visually-hidden" role="status" aria-live="polite" aria-atomic="true" id="sr-announcements"></div>
</body>
</html>
